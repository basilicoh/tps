<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Anagrafiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    nav {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #0078d7;
      padding: 12px 20px;
      border-radius: 8px;
      text-align: center;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      display: block;
    }

    a:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <nav>
    <h1>Menu Anagrafiche</h1>
    <ul>
      <li><a href="anagrafica1.0.html">Anagrafica 1.0</a></li>
      <li><a href="anagrafica2.0.html">Anagrafica 2.0</a></li>
      <li><a href="anagrafica3.0.html">Anagrafica 3.0</a></li>
    </ul>
  </nav>
</body>
</html>
